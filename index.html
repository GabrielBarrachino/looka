<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="icon" type="image" href="favicon.png">
    <title>Logo Design & Brand Identity for Entrepreneurs | Looka</title>
</head>
<body>
    <header>
        <div class="containerHeader">
            <div class="logo">
                <a href="#">
                    <img src="./img/logoLooka.svg" alt="Logo Looka" title="Logo Looka">
                </a>
            </div>

            <nav>
                <ul>
                    <li><a href="#" class="linkMenu">Logo Maker</a></li>
                    <li><a href="#" class="linkMenu">Brand Kit</a></li>
                    <li><a href="#" class="linkMenu">How It Works</a></li>
                    <li><a href="#" class="linkMenu">Reviews</a></li>
                    <li><a href="#" class="linkMenu">Logo Ideas</a></li>
                    <li><a href="#" class="linkMenu">Blog</a></li>
                </ul>
            </nav>

            <div class="loginContent">
                <a href="#" class="jsLogin linkMenu">Login</a>
                <a href="#" class="btnGlobal btnMenu">Sign up</a>
                <button class="btnMobile">
                    <img src="./img/menu.png" alt="">
                </button>
            </div>
        </div>
    </header>
    
    <section class="sHero">
        <div class="container">
            <div class="contentHero">
                <div class="texts">
                    <h1>Design your own beautiful brand</h1>
                    <p>Use Looka's AI-powered platform to design a logo and build a brand you love.</p>
                </div>
                <div class="inputContent">
                    <input type="text" name="name" placeholder="Enter your company name">
                    <a href="#" class="btnGlobal" target="_blank">Get started</a>
                </div>
            </div>
        </div>
    </section>

    <section class="sSlide">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="./img/slideBirdLand.jpg" alt="">
              </div>
              <div class="swiper-slide">
                <img src="./img/slideMississppi.jpg" alt="">
              </div>
              <div class="swiper-slide">
                <img src="./img/logoGlo.jpg" alt="">
              </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </section>

    <section class="sAreaLogos">
        <div class="container">
            <img src="./img/logoTechCrunch.png" alt="">
            <img src="./img/logoGoogle.png" alt="">
            <img src="./img/logoHuffpost.png" alt="">
            <img src="./img/logoForbes.png" alt="">
            <img src="./img/logoGlobeAndMail.png" alt="">
        </div>
    </section>

    <section class="sBrandLogos">
        <div class="container">
            <div class="titleContent">
                <h2 class="title">The easiest way to design and launch your new business</h2>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
        pagination: {
            el: ".swiper-pagination",
        },
        autoplay: {
            delay: 5000,
            disableOnInteraction: false
        }
        });
    </script>
</body>
</html>
